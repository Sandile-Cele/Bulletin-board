<mat-card>
  <h2>Create new account</h2>
  <p style="cursor: pointer; text-decoration: underline;" routerLink="/login" routerLinkActive="router-link-active">I have an account </p>
  <form name="signup" (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input required matInput type="text" ngModel name="inUsername" placeholder="Username"
        pattern="^[a-zA-Z0-9\s_-]+$" #enteredUserName="ngModel" />
      <mat-error *ngIf="enteredUserName.invalid">{{enteredUserNameError}}</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput type="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" ngModel name="inEmail"
        placeholder="Email address" required #enteredEmail="ngModel" />
      <mat-error *ngIf="enteredEmail.invalid">{{enteredEmailError}}</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput type="text" ngModel name="inRole" placeholder="Role: RBAC, ABAC or other" required minlength="3" required maxlength="10"
        pattern="^[a-zA-Z0-9\s_-]+$" #enteredRole="ngModel" />
      <mat-error *ngIf="enteredRole.invalid">{{enteredRoleError}}</mat-error>
    </mat-form-field>
     <br>

    <mat-form-field>
      <input matInput type="password" pattern="^([a-zA-Z0-9@*#]{8,15})$" ngModel name="inPassword"
        placeholder="Password" required #enteredPassword="ngModel" />
      <mat-error *ngIf="enteredPassword.invalid">{{enteredPasswordError}}</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput type="password" pattern="^([a-zA-Z0-9@*#]{8,15})$" ngModel name="inPassword2"
        placeholder="Confirm password" required #enteredPassword2="ngModel" />
      <mat-error *ngIf="enteredPassword2.invalid">{{enteredPassword2Error}}</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" style="width: 90%;" color="primary">Sign up</button>
  </form>
</mat-card>
