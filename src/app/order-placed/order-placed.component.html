<mat-accordion *ngIf="expansionData.length> 0">
  <mat-expansion-panel *ngFor="let oneData of expensionData">
    <mat-expansion-panel-header >
      {{oneData.userName}}
    </mat-expansion-panel-header>
    {{oneData.order}}
  </mat-expansion-panel>

</mat-accordion>
<p *ngIf="expansionData.length >= 0 ">No orders created yet!</p>
