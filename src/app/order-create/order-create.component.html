<mat-card style ="width:200px; color:#9b2929" >
<form name = "login">
  <mat-form-field >
    <input matInput type = "text" [(ngModel)]="inUsername" name="userName" placeholder="Username">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type = "email" name="inEmail" placeholder="Email address">
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea rows="3" matInput name = "inOrder" placeholder="Order description" ></textarea>
  </mat-form-field>
</form>
</mat-card>
  <br>
<button mat-raised-button (click)="onAddOrder()" color="primary">Order Now!</button>

<button mat-raised-button color="accent" style="margin-left: 20px;" (click)="clearText()" >Clear Msg!</button>

<h6><p>{{printMsg}}</p></h6>
