<h5>Create your order here please</h5>

<mat-card>
<form name = "login">
  <mat-form-field>
    <input matInput type = "text" [(ngModel)]="userName" name="userName" placeholder="User Name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type = "email" name="emailAddress" placeholder="emailAddress">
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea  name = "6" name = "orderDetails" placeholder="orderDetails"></textarea>

  </mat-form-field>
</form>
</mat-card>
<button (click)="onAddOrder()" >Order Now!</button>


<button style="margin-left: 20px;" (click)="clearText()" >Clear Msg!</button>
<h6><p>{{newOrder}}</p></h6>
<h6><p>{{printMsg}}</p></h6>
